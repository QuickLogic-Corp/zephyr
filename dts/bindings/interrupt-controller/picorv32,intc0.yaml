---
title: LiteX PicoRV32 Interrupt Controller
version: 0.1

description: >
    This binding describes LiteX PicoRV32 Interrupt Controller
properties:
  compatible:
      category: required
      type: string
      description: compatible strings
      constraint: "picorv32,intc0"
      generation: define

  reg:
      category: required
      type: int
      description: mmio register space
      generation: define

  riscv,max-priority:
      type: int
      description: maximum interrupt priority
      category: required
      generation: define

"#cells":
  - irq
...
