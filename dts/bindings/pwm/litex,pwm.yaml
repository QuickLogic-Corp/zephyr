description: LiteX PWM controller

include: [pwm-controller.yaml, base.yaml]

compatible: "litex,pwm"
properties:

    reg:
      required: true

    prescaler:
      default: 1
      type: int
      required: false

    "#pwm-cells":
      const: 1

pwm-cells:
  - channel
