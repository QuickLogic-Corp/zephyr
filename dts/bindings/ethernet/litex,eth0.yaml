---
title: LiteX Ethernet
version: 0.1

description: >
    This binding gives a base representation of LiteX Ethernet

properties:
    compatible:
        type: string
        category: required
        description: compatible strings
        constraint: "litex,eth0"

    label:
        type: string
        category: required
        description: human readable interface name
        generation: define

    reg:
        type: array
        description: mmio register space
        generation: define
        category: required

    interrupts:
        type: array
        category: required
        description: required interrupts
        generation: define
...
